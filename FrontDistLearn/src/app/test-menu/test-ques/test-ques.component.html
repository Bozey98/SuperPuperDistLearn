
<div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm" *ngIf="testData.questions[currentQue].answers">
              <div *ngIf = "showQuesList">
                <ul class="queList">
                        <li>
                            {{ testData.questions[currentQue].name }}
                        </li>
                    </ul>
                    <ul class="ansList">
                        <li *ngFor="let answ of testData.questions[currentQue].answers"
                        
                        [class.selected]="answ === selectAns"
                        (click)="isClicked(answ)"
                        >
                            {{ answ.name }}
                        </li>
                    </ul>
                    <div *ngIf = "!showFinishBtn">
                        <button [disabled] = "!nextBtnAccess" class="btn-al btn btn-success" (click)="nextQue()">Next question</button>
                    </div>
                    <div *ngIf = "showFinishBtn">
                        <button [disabled] = "!nextBtnAccess" class="btn-al btn btn-success" (click) = "finishTest()">Finish test</button>
                    </div>
                </div>
                <div *ngIf = "!showQuesList">
                    Вы ответили на {{ rightAns }} из {{ testData.questions.length }}
                </div>
          </div>
          <div class="col-sm">

          </div>
        </div>
      </div>
