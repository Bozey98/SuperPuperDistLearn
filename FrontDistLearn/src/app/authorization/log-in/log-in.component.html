<div class="container">
        <div class="row">
          <div class="col-sm">
            
          </div>
          <div class="col-sm">
            <div class="card">
                <article class="card-body">
                <h4 class="card-title mb-4 mt-1">Log In</h4>
                    <form [formGroup] = "authForms" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Login</label>
                            <input name="" class="form-control" placeholder="Login" type="email" formControlName = "inpLogin">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Your password</label>
                            <input class="form-control" placeholder="Password" type="password" formControlName = "inpPassword">
                        </div> <!-- form-group// --> 
                        <div class="form-group"> 
                        <div class="checkbox">
                        <label> <input type="checkbox"> Save password </label>
                        </div> <!-- checkbox .// -->
                        </div> <!-- form-group// -->  
                        <div class="form-group">
                            <button class="btn btn-success btn-block" > Login  </button>
                        </div> <!-- form-group// -->                                                           
                    </form>
                    {{ inpLogin }}
                </article>
            </div>
          </div>
          <div class="col-sm">
            
          </div>
        </div>
      </div>
